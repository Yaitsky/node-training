<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обмен опытом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Обмен опытом</h1>
    <p>
        Ваше имя:
        <input type="text" id="name">
    </p>
    <div id="talks">

    </div>
    <form id="newtalk">
        <h3>Submit a talk</h3>
        Заголовок: <input type="text" name="title" style="width:40em">
        <br>
        Summary: <input type="text" name="summary" style="width:40em">
        <button type="submit">Отправить</button>
    </form>

    <div id="template" style="display:none">
        <div>
            <h2>{{title}}</h2>
            <div>by <span>{{presenter}}</span></div>
            <p>{{summary}}</p>
            <div></div>
            <form>
                <input type="text" name="comment">
                <button type="submit">Добавить комментарий</button>
                <button type="button">Удалить тему</button>
            </form>
        </div>
        <div>
            <span>{{author}}</span> : {{message}}
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
